<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">Home</h1>
            <div class="col-lg-6 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'account:signup' %}">
                        <button class="btn btn-primary btn-lg px-4 gap-3">Sign Up</button>
                    </a>
                    <a href="{% url 'account:login' %}">
                        <button class="btn btn-outline-secondary btn-lg px-4">Log In</button>
                    </a>
                </div>
            </div>
            <div class="container">
                <form id="pollForm" method="GET">
                    <label for="poll_dropdown">Select a Poll:</label>
                    <select name="selected_poll" id="poll_dropdown" class="form-select">
                        {% for poll in polls %}
                            <option value="{{ poll.id }}">{{ poll.title }}</option>
                        {% endfor %}
                    </select>
                    <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="submitForm()">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <script src={% static 'js/bootstrap-styles.js' %}></script>
    <script>
        function submitForm() {
            var selectedPoll = document.getElementById("poll_dropdown").value;
            var url = "/poll/" + selectedPoll;
            window.location.href = url;
        }
    </script>
</body>
</html>
